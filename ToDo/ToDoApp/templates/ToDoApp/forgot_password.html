{% extends "beforesignin.html" %}
{% block content %}
<form action="{% url 'ToDoApp:forgotpassword' %}" method="post">
{% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="submit" value="Submit"><br><br>
</form>
<a href="{% url 'ToDoApp:signup' %}">signup</a> <a href="{% url 'ToDoApp:signin' %}">signin</a>
{% endblock content %}
