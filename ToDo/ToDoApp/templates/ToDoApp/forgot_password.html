{% extends "beforesignin.html" %}
{% block content %}
<form action="{% url 'ToDoApp:forgotpassword' %}" method="post">
{% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    Email: <input type="email" name="email" required><br>
    <input type="submit" value="Submit">
</form>
<a href="{% url 'ToDoApp:signup' %}">signup</a><a href="{% url 'ToDoApp:signin' %}">signin</a>
{% endblock content %}
